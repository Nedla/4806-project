<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Still Untitled: Reviewer Page</title>
    </head>
    <body>
        <h1>Articles to be reviewed</h1>
        <table>
            <thead>
            <th>ID</th><th>Title</th><th>Status</th><th>File</th>
            </thead>
            <tbody th:each="article: ${articles}">
            <tr>
                <td th:text="${article.id}" />
                <td th:text="${article.title}" />
                <td th:text="${article.status.name()}" />
                <td><a th:href="${'files/' + article.file}" th:text="${article.file}"/></td>
            </tr>
            </tbody>
        </table>
        <form action="#" th:action="@{/reviewerView}" method="post">
            <table>
                <thead>
                <th>Article</th><th>Status</th>
                </thead>
                <tbody>
                <td>
                    <select th:name="article">
                        <option th:each="a : ${articles}" th:value="${a.id}" th:text="${a.title}"></option>
                    </select>
                </td>
                <td>
                    <select th:name="status" >
                        <option th:each="s : ${statuses}" th:value="${s.name()}" th:text="${s.name()}"></option>
                    </select>
                </td>
                </tbody>
            </table>
            <tr>
                <td><button type="submit">Update</button></td>
            </tr>
        </form>
        <p th:text="'Logged in as: ' + ${username}"></p>
        <p><a href="/logout">Logout</a></p>
        <footer>A Project by Test Group Please Ignore</footer>
    </body>
</html>
