<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Still Untitled: Editor Page</title>
    </head>
    <body>
        <p>Articles:</p>
        <h1>Articles to be accepted/rejected</h1>
        <table>
            <thead>
            <th>ID</th><th>Title</th><th>Status</th>
            </thead>
            <tbody th:each="article: ${articles}">
            <tr>
                <td th:text="${article.id}" />
                <td th:text="${article.title}" />
                <td th:text="${article.status.name()}" />
                <td><a th:href="${article.file}" /></td>
            </tr>
            </tbody>
        </table>
        <h1>Assign an article to a reviewer</h1>
        <form action="#" th:action="@{/editorView}" method="post">
            <table>
                <thead>
                    <th>Article</th><th>Reviewer</th>
                </thead>
                <tbody>
                    <td>
                        <select th:name="article">
                            <option th:each="a : ${submittedArticles}" th:value="${a.id}" th:text="${a.title}"></option>
                        </select>
                    </td>
                    <td>
                        <select th:name="user">
                            <option th:each="r : ${reviewers}" th:value="${r.id}" th:text="${r.getUsername()}"></option>
                        </select>
                    </td>
                </tbody>
            </table>
            <tr>
                <td><button type="submit">Assign</button></td>
            </tr>
        </form>
        <ul>
            <li th:each="file : ${files}">
                <a th:href="${file}" th:text="${file}" />
            </li>
        </ul>
        <p><a href="/logout">Logout</a></p>
        <footer>A Project by Test Group Please Ignore</footer>
    </body>
</html>
