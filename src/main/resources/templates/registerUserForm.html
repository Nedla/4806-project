<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register New User</title>
</head>
<body>
<form action="#" th:action="@{/registerUserForm}" th:object="${user}" method="post">
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" th:field="*{username}" /></td>
            <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="text" th:field="*{password}" /></td>
            <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td>Role:</td>
            <td>
                <select th:field="*{role}" >
                    <option th:each="r : ${roles}" th:value="${r.name()}" th:text="${r.name()}"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><button type="submit">Register</button></td>
        </tr>
    </table>
</form>
<footer>A Project by Test Group Please Ignore</footer>
</body>
</html>
